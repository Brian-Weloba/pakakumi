<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Status</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        /* Add custom styles here */
        .bg-dark {
            background-color: #343a40 !important;
        }

        .text-light {
            color: #fff !important;
        }

        .card {
            background-color: #f8f9fa;
            border-color: #f8f9fa;
        }

        .card-header {
            background-color: #e9ecef;
            border-color: #e9ecef;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <div class="container my-4">
        <h1 class="mb-4">Scraper Status</h1>
        <div class="row">
            <div class="col-sm-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <p class="m-0">Requests processed:</p>
                    </div>
                    <div class="card-body">
                        <h4><span id="requestCount" th:text="${requestCount}"></span></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <p class="m-0">Cache clears:</p>
                    </div>
                    <div class="card-body">
                        <h4><span id="cacheClearCount" th:text="${cacheClearCount}"></span></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <p class="m-0">Browser restarts:</p>
                    </div>
                    <div class="card-body">
                        <h4><span id="browserRestartCount" th:text="${browserRestartCount}"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gC1cLkkQeV2f/kc/CaNLV7XuXl1lV7lsuHTfMzV0p62jHvgFV7R0ENIe0Q2XfXyT"
        crossorigin="anonymous"></script>
    <script src="/js/status.js"></script>
</body>

</html>
