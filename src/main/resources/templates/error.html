<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-[#f4aaaa]">
    <div class="container mx-auto w-max font-bold text-center">
        <h1 class="text-2xl pt-5  mx-auto w-max">Oops, something went wrong!</h1>
        <img class="mx-auto" src="https://media.giphy.com/media/xTiN0L7EW5trfOvEk0/giphy.gif" alt="Error gif">
        <p th:text="'Error ' + ${status} + ': ' + ${error}"></p>
        <p>Looks like the website is feeling a bit under the weather. Hang tight, we're working on it!</p>
        <p th:text="'Requested URL: ' + ${path}"></p>
    </div>
</body>

</html>
