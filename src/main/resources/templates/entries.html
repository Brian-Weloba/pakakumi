<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Entities</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Bet Time</th>
                    <th>Bet Duration</th>
                    <th>Busted At</th>
                    <th>Playing</th>
                    <th>Online</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr th:each="entry, i : ${entries}">
                    <td th:text="${i.count}" class="fw-bold"></td>
                    <td th:text="${entry.id}" class="text-center"></td>
                    <td th:text="${entry.betTime}" class="text-center"></td>
                    <td th:text="${entry.betDuration}" class="text-center"></td>
                    <td th:text="${entry.bustedAt}" class="text-center"></td>
                    <td th:text="${entry.playing}" class="text-center"></td>
                    <td th:text="${entry.online}" class="text-center"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
